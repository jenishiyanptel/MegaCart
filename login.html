<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <script>
        function login(){
         username1=document.forms["mylogin"]["username"].value;
         password1=document.forms["mylogin"]["password"].value;
         
         username=JSON.parse(sessionStorage.getItem("username"));
         password=JSON.parse(sessionStorage.getItem("password"));
        
         if(username1!=username && password1!=password ){
             alert("Username or password is wrong");
             return false;
         }
        }
    </script>
    <body>
        <h1>The mega cart</h1>
        <form name="mylogin" onsubmit="return login()" action="main.html">
        <label for="username">Enter Username</label>
        <input type="text" id="username"><br>
        <label for="password">Enter password</label>
        <input type="password" name="password" id="password"/><br>
       <input type="submit" value="Login">
        <span>New user signup here</span>
        <a href="signup.html">signup</a>
    </form>
    </body>
   
</html>
